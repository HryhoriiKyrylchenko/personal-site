<div class="analytics-page">
  <div class="tabs-container">
    @for (tab of tabs; track tab.label) {
      <button
        class="tab"
        (click)="selectedTab = tabs.indexOf(tab)"
        [class.active]="selectedTab === tabs.indexOf(tab)">
        {{ tab.label }}
      </button>
    }
  </div>

  <div class="tab-content">
    @switch (selectedTab) {
      @case (0) {
        <app-analytics-tab></app-analytics-tab>
      }
      @case (1) {
        <app-logs-tab></app-logs-tab>
      }
    }
  </div>
</div>
